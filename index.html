<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Result Checker - saikrishna.top</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card formContainer">
        <div class="card-body">
          <h1 class="card-title">University Result Checker</h1>
          <!-- <form> -->
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="studentHTNo"
              placeholder="Enter Hallticket Number"
              maxlength="15"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="studentName"
              placeholder="Enter Your Name"
              maxlength="20"
            />
          </div>

          <button id="submitBtn" class="btn btn-primary" type="submit">
            Submit
          </button>
          <!-- </form> -->
        </div>
      </div>

      <div id="enterHtNoAgain" onclick="location.reload()">
        <button class="btn btn-primary">Click here to Enter HT.No</button>
      </div>

      <div class="resultContainer">
        <h2>Telangana University</h2>
        <h3>Examination Branch</h3>
        <table id="studentdetails" class="table table-striped table-hover left">
          <tbody>
            <tr>
              <td><b>RollNo:</b></td>
              <td><b>Student Name:</b></td>
            </tr>
            <tr>
              <td><b>Course: </b>Computer Science</td>
              <td><b>Medium: </b>English</td>
            </tr>
            <tr>
              <td><b>Semister: </b></td>
              <td><b>Date: </b></td>
            </tr>
          </tbody>
        </table>

        <table id="studentResult" class="table table-striped table-hover">
          <tbody>
            <tr>
              <th>S.No</th>
              <th>Subject</th>
              <th>Credits</th>
              <th>Marks</th>
              <th>Result</th>
            </tr>
            <tr>
              <td>1</td>
              <td class="subject"></td>
              <td>2</td>
              <td>A</td>
              <td>Pass</td>
            </tr>
            <tr>
              <td>2</td>
              <td class="subject"></td>
              <td>3</td>
              <td>A</td>
              <td>Pass</td>
            </tr>
            <tr>
              <td>3</td>
              <td class="subject"></td>
              <td>5</td>
              <td>A</td>
              <td>Pass</td>
            </tr>
            <tr>
              <td>4</td>
              <td class="subject"></td>
              <td>3</td>
              <td>A</td>
              <td>Pass</td>
            </tr>
            <tr>
              <td>5</td>
              <td class="subject"></td>
              <td>5</td>
              <td>A</td>
              <td>Pass</td>
            </tr>
            <tr>
              <td>6</td>
              <td class="subject"></td>
              <td>4</td>
              <td>A</td>
              <td>Pass</td>
            </tr>
          </tbody>
        </table>

        <table class="table table-striped table-hover">
          <tr>
            <th>Final Result</th>
            <th id="result">Pass</th>
          </tr>
        </table>
        <button id="printResult" class="btn btn-secondary" onclick="window.print()">
          Print Result
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
